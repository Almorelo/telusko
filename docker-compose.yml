version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8040:8040
    image: app:django
    container_name: djangoweb
    command: python manage.py runserver 0.0.0.0:8040
    depends_on:
      - djangodb
    healthcheck:
      timeout: 40s

  djangodb:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'djangodb'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_TCP_PORT: 3307
    volumes:
      - ./data/mysql/db:/var/lib/mysql
    ports:
      - 3307:3307
    expose:
      - '3307'
    container_name: djangodb


