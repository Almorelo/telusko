version: '3'

services:
  web:
    build: .  # Buildujeme current folder
    command: python manage.py runserver 0.0.0.0:8066    # Je úplně jedno jaký port
    volumes:
      - web_data:/mojedata/
    ports:
      - "8066:8066"
    container_name: telusko-web
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'djangoappdb'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    volumes:
      - .data/mysql/dbb:/var/lib/mysql
    container_name: telusko-db

volumes:
  web_data:

networks:
  default:
    external:
      name: nginxproxymanager_default


