version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8020:8020
    image: app:django
    container_name: django_container
    command: python manage.py runserver 0.0.0.0:8020
    depends_on:
      - db 
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'djangoappdb'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    volumes:
      - ./data/mysql/db:/var/lib/mysql


