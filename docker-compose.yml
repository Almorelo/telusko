version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8030:8030
    image: app:django
    container_name: djangoweb
    command: python manage.py runserver 0.0.0.0:8030
    depends_on:
      - postgres
  postgres:
     image: postgres
     volumes:
       - ./data/db:/var/lib/postgresql/data
     environment:
       - POSTGRES_DB=postgres
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=postgres
     container_name: postgres



