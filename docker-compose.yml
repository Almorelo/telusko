version: '3'

services:
  db:
    container_name: db
    image: mysql/mysql-server:5.7
    ports:
      - '33066:3306'
    environment:
       MYSQL_DATABASE: 'your_project_database'
       MYSQL_USER: 'root'
       MYSQL_PASSWORD: 'password'
       MYSQL_ROOT_PASSWORD: 'password'
  web:
    container_name: web
    build: .
    command: python manage.py runserver 0.0.0.0:8020
    volumes:
      - .:/code
    ports:
      - "8020:8020"
    depends_on:
      - db

