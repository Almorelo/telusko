version: '3'

services:
  web:
    build: .  # Buildujeme current folder
    command: python manage.py runserver 0.0.0.0:8067    # Je úplně jedno jaký port
    volumes:
      - web_data:/mojedata/
    ports:
      - "8067:8067"
    container_name: telusko

volumes:
  web_data:

networks:
  default:
    external:
      name: nginxproxymanager_default


