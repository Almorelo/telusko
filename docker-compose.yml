version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8040:8040
    image: app:django
    container_name: djangoweb
    command: python manage.py runserver 0.0.0.0:8040
    depends_on:
      - djangodb
  djangodb:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'djangodb'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    volumes:
      - ./data/mysql/db:/var/lib/mysql
    ports:
      - 3306:3306
    container_name: djangodb


